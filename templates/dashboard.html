<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=200, initial-scale=2, minimum-scale=2, maximum-scale=2">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wx Dashboard</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/weather-icons.min.css">
    <link rel="stylesheet" href="static/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <table class="table table-condensed">
        <tr class="info">
            <td colspan=2><strong>Outdoor</strong>
            {% if stale %}<i alt="Stale data" class="fa fa-exclamation-triangle"></i>{% endif %}
            </td>
        </tr>
        <tr>
            <td align="center"><i class="wi wi-thermometer"></i></td>
            <td>{{ outdoor_temp }} <i class="wi wi-fahrenheit"></i></td>
        </tr>
        <tr>
            <td align="center"><i class="wi wi-humidity"></i></td>
            <td>{{ outdoor_humidity }} <small>%</small></td>
        </tr>
        <tr>
            <td align="center"><i class="wi wi-barometer"></i></td>
            <td>{{ abs_pressure }} <small>in</small></td>
        </tr>
        <tr>
            <td align="center"><i class="wi wi-day-sunny"></i></td>
            <td>{{ solar_radiation }} <small>w/m<sup>2</sup></small></td>
        </tr>

        <tr class="success">
            <td colspan=2><strong>Indoor</strong></td>
        </tr>
        <tr>
            <td align="center"><i class="wi wi-thermometer"></i></td>
            <td>{{ indoor_temp }} <i class="wi wi-fahrenheit"></i></td>
        </tr>
        <tr>
            <td align="center"><i class="wi wi-humidity"></i></td>
            <td>{{ indoor_humidity }} <small>%</small></td>
        </tr>

        <tr class="active">
            <td colspan=2>
                <p style="font-size:50%">Data last published at:<code>{{ current_time }}</code></p>
            </td>
        </tr>
    </table>
  </body>
</html>
